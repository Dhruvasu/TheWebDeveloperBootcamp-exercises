<!DOCTYPE html>
<html>
<head>
	<title> Grid System </title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">
		.col-xs-6 {
			background: red;
			border: 1px solid blue;
			text-align: center;
			font-weight: bold;
		}
		.col-sm-6 {
			background: red;
			border: 1px solid blue;
			text-align: center;
			font-weight: bold;
		}
		.col-md-2 {
			background: red;
			border: 1px solid blue;
			text-align: center;
			font-weight: bold;
		}
		.col-lg-6 {
			background: red;
			border: 1px solid blue;
			text-align: center;
			font-weight: bold;
		}
		.col-lg-1 {
			background: red;
			border: 1px solid blue;
			text-align: center;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-6"> Something
				<div class="row">
					<div class="col-lg-6"> First Half </div>
					<div class="col-lg-6"> Other Half </div>
				</div>
			 </div>
			<div class="col-md-3 col-sm-6"> Something </div>
			<div class="col-md-3 col-sm-6"> Something </div>
			<div class="col-md-3 col-sm-6"> Something </div>
		</div>
	</div>
</body>
</html>
